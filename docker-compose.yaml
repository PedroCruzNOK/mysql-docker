version: '3.7'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    deploy:
      placement:
        constraints: 
          - node.labels.rol == back
    environment:
      MYSQL_ROOT_PASSWORD: "simons83"
      MYSQL_DATABASE: "contolvacacional"
      MYSQL_USER: "pedro"
      MYSQL_PASSWORD: "simons83"
    volumes:
      - ./schemas:/var/lib/mysql:rw
    networks:
      mysql_network:
        aliases:
          - mysql_host
volumes:
  schemas: {}
networks: 
  mysql_network:
    name: mysql_net
    driver: bridge  
