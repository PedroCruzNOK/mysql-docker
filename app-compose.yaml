version: '3.8'
services:
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "9000:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: 
          - node.labels.tipo == manager
  backend:
    image: backend
    ports:
      - "3000:3000"
    extra_hosts:
      - "basededatos:159.223.111.132" 
    hostname: "backend"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure



