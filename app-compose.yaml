version: '3.9'
services:
  backend:
    image: backend
    deploy:
      mode: replicated
      replicas: 8
      placement:
        constraints: 
          - node.labels.tipo == back
  apollo:
    image: apollo
    ports:
      - "4000:4000"
    networks:
      - general_network
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints: 
          - node.labels.tipo == manager
      restart_policy:
        condition: on-failure
  frontend:
    image: frontend
    ports:
      - "5000:5000"
    networks:
      - general_network
    deploy:
      mode: replicated
      replicas: 5
      placement:
        constraints:
          - node.labels.tipo == manager
      restart_policy:
        condition: on-failure
  redis:
    image: redis:alpine
    deploy:
      mode: replicated
      replicas: 10
      placement:
        constraints: 
          - node.labels.tipo == front
  redis200:
    image: redis:alpine
    deploy:
      mode: replicated
      replicas: 10
      placement:
        constraints: 
          - node.labels.tipo == back
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "9000:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

networks: 
  general_network:
    driver: overlay
    attachable: true
 



